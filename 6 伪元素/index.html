<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid skyblue;
        }

        div::after {
            position: absolute;
            top: 7px;
            right: 10px;
            /* 可以用字体图标代替 */
            content: "x";
            color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
